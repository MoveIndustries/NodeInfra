base:
  role: "validator"
  data_dir: "/opt/data"
  waypoint:
    from_file: "/opt/data/genesis/waypoint.txt"

randomness_override_seq_num: 999999999

consensus:
  safety_rules:
    service:
      type: "local"
    backend:
      type: "on_disk_storage"
      path: secure-data.json
      namespace: ~
    initial_safety_rules_config:
      from_file:
        waypoint:
          from_file: /opt/data/genesis/waypoint.txt
        identity_blob_path: /opt/data/genesis/validator-identity.yaml

execution:
  genesis_file_location: "/opt/data/genesis/genesis.blob"

storage:
  rocksdb_configs:
    enable_storage_sharding: false
  storage_pruner_config:
    ledger_pruner_config:
      enable: false

validator_network:
  discovery_method: "onchain"
  mutual_authentication: true
  identity:
    type: "from_file"
    path: /opt/data/genesis/validator-identity.yaml
  listen_address: "/ip4/0.0.0.0/tcp/6180"

full_node_networks:
- network_id:
    private: "vfn"
  listen_address: "/ip4/0.0.0.0/tcp/6181"
  identity:
    type: "from_config"
    key: "{{ .Values.validator.vfn.key }}"
    peer_id: "{{ .Values.validator.vfn.peerId }}"

api:
  enabled: true
  address: "0.0.0.0:8080"

admin_service:
  enabled: true
  address: 127.0.0.1
  port: 9102

state_sync:
  state_sync_driver:
    bootstrapping_mode: ApplyTransactionOutputsFromGenesis
    continuous_syncing_mode: ExecuteTransactionsOrApplyOutputs
    enable_auto_bootstrapping: true
    max_connection_deadline_secs: 1
