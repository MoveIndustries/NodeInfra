{{- if .Values.storage.create }}
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: {{ include "movement-node.storageClassName" . }}
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
provisioner: ebs.csi.aws.com
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
parameters:
  type: {{ .Values.storage.parameters.type | quote }}
  {{- if .Values.storage.parameters.iops }}
  iops: {{ .Values.storage.parameters.iops | quote }}
  {{- end }}
  {{- if .Values.storage.parameters.throughput }}
  throughput: {{ .Values.storage.parameters.throughput | quote }}
  {{- end }}
{{- end }}
