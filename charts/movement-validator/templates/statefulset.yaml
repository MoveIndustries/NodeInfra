apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "movement-validator.fullname" . }}
  namespace: {{ include "movement-validator.namespace" . }}
  labels:
    {{- include "movement-validator.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "movement-validator.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "movement-validator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "movement-validator.labels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.annotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "movement-validator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      
      initContainers:
      # Download genesis files
      - name: genesis-setup
        image: alpine:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            set -ex
            apk add --no-cache curl
            mkdir -p /opt/data/genesis
            
            # Download genesis blob
            curl -L -o /opt/data/genesis/genesis.blob \
              "https://raw.githubusercontent.com/{{ .Values.genesis.repository }}/{{ .Values.genesis.branch }}/{{ .Values.network.name }}/genesis.blob"
            
            # Download waypoint
            curl -L -o /opt/data/genesis/waypoint.txt \
              "https://raw.githubusercontent.com/{{ .Values.genesis.repository }}/{{ .Values.genesis.branch }}/{{ .Values.network.name }}/waypoint.txt"
            
            echo "Genesis files downloaded successfully"
            ls -la /opt/data/genesis/
        volumeMounts:
        - name: data
          mountPath: /opt/data

      # Copy validator identity from secret
      - name: setup-identity
        image: alpine:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            set -ex
            mkdir -p /opt/data/genesis
            cp /etc/secrets/validator-identity.yaml /opt/data/genesis/validator-identity.yaml
            chmod 600 /opt/data/genesis/validator-identity.yaml
            echo "Validator identity configured"
        volumeMounts:
        - name: data
          mountPath: /opt/data
        - name: validator-identity
          mountPath: /etc/secrets
          readOnly: true

      containers:
      - name: validator
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["aptos-node"]
        args: 
          - "-f"
          - "/etc/validator/validator.yaml"

        ports:
        - name: api
          containerPort: {{ .Values.service.ports.api }}
          protocol: TCP
        - name: metrics
          containerPort: {{ .Values.service.ports.metrics }}
          protocol: TCP
        - name: admin
          containerPort: {{ .Values.service.ports.admin }}
          protocol: TCP
        - name: vfn
          containerPort: {{ .Values.service.ports.vfn }}
          protocol: TCP
        - name: validator
          containerPort: {{ .Values.service.ports.validator }}
          protocol: TCP

        {{- if .Values.probes.liveness.enabled }}
        livenessProbe:
          httpGet:
            path: /v1/-/healthy
            port: api
          initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
          failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
        {{- end }}

        {{- if .Values.probes.readiness.enabled }}
        readinessProbe:
          httpGet:
            path: /v1
            port: api
          initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
          failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
        {{- end }}

        resources:
          {{- toYaml .Values.resources | nindent 10 }}

        volumeMounts:
        - name: data
          mountPath: /opt/data
        - name: config
          mountPath: /etc/validator
          readOnly: true

      volumes:
      - name: config
        configMap:
          name: {{ include "movement-validator.fullname" . }}-config
      - name: validator-identity
        secret:
          secretName: {{ .Values.identity.existingSecret }}
          defaultMode: 0400

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        {{- include "movement-validator.labels" . | nindent 8 }}
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: {{ .Values.storage.storageClassName }}
      resources:
        requests:
          storage: {{ .Values.storage.size }}